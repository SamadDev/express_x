pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.0" apply false
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false
}

include ":app"

// Configure namespace for plugins that don't have it specified
gradle.beforeProject { project ->
    if (project.path != ":app" && project.path.startsWith(":")) {
        project.afterEvaluate {
            if (project.plugins.hasPlugin('com.android.library')) {
                def android = project.extensions.findByName('android')
                if (android && (!android.namespace || android.namespace.isEmpty())) {
                    // Try to get from package in AndroidManifest.xml or use group
                    def manifestFile = new File(project.projectDir, "src/main/AndroidManifest.xml")
                    if (manifestFile.exists()) {
                        def manifest = new XmlParser().parse(manifestFile)
                        def packageName = manifest['@package']
                        if (packageName) {
                            android.namespace = packageName
                        } else if (project.group) {
                            android.namespace = project.group.toString()
                        } else {
                            android.namespace = "io.flutter.plugins.${project.name.replace(":", "")}"
                        }
                    } else if (project.group) {
                        android.namespace = project.group.toString()
                    } else {
                        android.namespace = "io.flutter.plugins.${project.name.replace(":", "")}"
                    }
                }
            }
        }
    }
}
